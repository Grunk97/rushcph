<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RUSH Copenhagen Raffle</title>
	<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="container">
		<h4>RUSH Copenhagen Raffle</h4>
		<div class="form">
			<input type="number" min="1" max="10" value="1" class="qty">
			<button onclick="nameQty()">PICK</button>
		</div>
		<div class="nameBox">
			<span class="nameList">
				Good luck!
			</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
